<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google & Eleven Labs TTS साथ में</title>
<style>
  /* Reset */
  * {
    box-sizing: border-box;
    margin: 0; padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  body {
    background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    background: white;
    border-radius: 15px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    max-width: 700px;
    width: 100%;
    padding: 30px 40px;
  }

  h1 {
    text-align: center;
    color: #0078d7;
    margin-bottom: 25px;
    font-weight: 700;
  }

  textarea {
    width: 100%;
    resize: vertical;
    font-size: 1.1rem;
    padding: 15px;
    border: 2px solid #0078d7;
    border-radius: 10px;
    transition: border-color 0.3s ease;
    min-height: 120px;
  }
  textarea:focus {
    border-color: #00c6ff;
    outline: none;
  }

  label {
    display: block;
    margin-top: 20px;
    font-weight: 600;
    color: #004a99;
  }

  select {
    width: 100%;
    padding: 10px 15px;
    margin-top: 8px;
    border-radius: 8px;
    border: 2px solid #0078d7;
    font-size: 1rem;
    color: #004a99;
    background: #e6f0ff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  select:hover, select:focus {
    background-color: #cce4ff;
    outline: none;
  }

  button {
    margin-top: 30px;
    width: 100%;
    background: #0078d7;
    color: white;
    padding: 15px;
    font-size: 1.2rem;
    font-weight: 700;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #005ea1;
  }

  audio {
    margin-top: 30px;
    width: 100%;
    border-radius: 10px;
    outline: none;
  }

  a#downloadLink {
    display: inline-block;
    margin-top: 20px;
    text-decoration: none;
    color: #0078d7;
    font-weight: 600;
    border: 2px solid #0078d7;
    padding: 10px 18px;
    border-radius: 12px;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  a#downloadLink:hover {
    background-color: #0078d7;
    color: white;
  }

  /* Responsive */
  @media (max-width: 480px) {
    .container {
      padding: 20px;
    }
    button {
      font-size: 1rem;
      padding: 12px;
    }
  }
</style>
</head>
<body>

<div class="container">
  <h1>Google & Eleven Labs टेक्स्ट टू वॉइस</h1>

  <textarea id="text" placeholder="यहाँ टेक्स्ट लिखें..."></textarea>

  <label for="service">सेवा चुनें:</label>
  <select id="service" onchange="updateVoiceOptions()">
    <option value="google">Google Cloud TTS</option>
    <option value="elevenlabs">Eleven Labs TTS</option>
  </select>

  <label for="voice">वॉइस चुनें:</label>
  <select id="voice"></select>

  <button onclick="convertTTS()">स्पीक & डाउनलोड</button>

  <audio id="audioPlayer" controls style="display:none;"></audio>

  <a id="downloadLink" href="#" download style="display:none;">डाउनलोड करें</a>
</div>

<script>
const googleVoices = {
  'hi-IN-Wavenet-A': 'Hindi Male A',
  'hi-IN-Wavenet-B': 'Hindi Male B',
  'hi-IN-Wavenet-C': 'Hindi Female C',
  'en-US-Wavenet-D': 'English US Male',
  'en-GB-Wavenet-A': 'English UK Male',
};

const elevenVoices = {
  adam: 'Adam (Male)',
  claire: 'Claire (Female)',
  antony: 'Antony (Male)',
};

function updateVoiceOptions() {
  const service = document.getElementById('service').value;
  const voiceSelect = document.getElementById('voice');
  voiceSelect.innerHTML = '';

  let voices = {};
  if (service === 'google') voices = googleVoices;
  else if (service === 'elevenlabs') voices = elevenVoices;

  for (const [key, name] of Object.entries(voices)) {
    const option = document.createElement('option');
    option.value = key;
    option.textContent = name;
    voiceSelect.appendChild(option);
  }
}

async function convertTTS() {
  const text = document.getElementById('text').value.trim();
  const voice = document.getElementById('voice').value;
  const service = document.getElementById('service').value;

  if (!text) {
    alert('कृपया टेक्स्ट डालें।');
    return;
  }

  const res = await fetch('/synthesize', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ text, voice, service }),
  });

  if (!res.ok) {
    const err = await res.json();
    alert('त्रुटि: ' + (err.error || 'कुछ गलत हुआ'));
    return;
  }

  const data = await res.json();
  const audioPlayer = document.getElementById('audioPlayer');
  const downloadLink = document.getElementById('downloadLink');

  audioPlayer.src = data.audioUrl;
  audioPlayer.style.display = 'block';
  audioPlayer.play();

  downloadLink.href = data.audioUrl;
  downloadLink.style.display = 'inline';
}

window.onload = () => {
  updateVoiceOptions();
};
</script>

</body>
</html>
